<div class="page-main-container">
	<div class="d-flex justify-content-center p-5">
		<h1 class="page-title"> BINGO </h1>
	</div>
	<div class="d-flex justify-content-center">
		<div class="form-container">
			<h2 class="form-title"> REGISTRAR </h2>
			<form class="d-flex flex-column" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
				<mat-form-field appearance="fill">
					<mat-label> Usuario </mat-label>
					<input matInput placeholder="Usuario" type="text" id="name" name="name" ngModel required>
				</mat-form-field>
				<mat-form-field appearance="fill">
					<mat-label> Contraseña </mat-label>
					<input matInput placeholder="Contraseña" type="password" id="password" name="password" ngModel required>
				</mat-form-field>
				<button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid"> Registrar </button>
			</form>
			<div class="text-center mt-2">
				<span class="form-bottom-text"> ¿Ya tiene una cuenta? </span>
				<a class="link" href="login"> Iniciar sesión </a>
			</div>
		</div>
	</div>
</div>
